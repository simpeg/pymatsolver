name: Testing

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Testing (${{ matrix.python-major-version }}.${{matrix.python-minor-version}}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        # NOTE: macOS-13 is the last Intel runner.
        os: [ubuntu-latest, windows-latest, macOS-13, macOS-latest]
        python-major-version : [3,]
        python-minor-version: [8, 9, 10, 11, 12]
        exclude:
          - os: macOS-latest
            python-major-version: 3
            python-minor-version: 8
    env:
      PYTHON_VERSION: ${{ matrix.python-major-version }}.${{matrix.python-minor-version}}

    steps:
    - uses: actions/checkout@v4
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: env.PYTHON_VERSION
    - name: Install Base Env
      run: |
        conda info
        conda list
        conda config --show
        conda install --quiet --yes -c conda-forge pip numpy scipy pytest pytest-cov pydiso python-mumps

    - name: Install MKL solver interface
      # Don't run this on the osx-arm images.
      if: not(${{ runner.os == 'macOS'}} and contains('ARM', runner.arch, 'ARM'))
      run:
        conda install --quiet --yes -c conda-forge pydiso

    - name: Install MUMPS solver interface
      if: ${{matrix.python-major-version >= 3}} and ${{ matrix.python-minor-version >= 9}}
      run:
        conda install --quiet --yes -c conda-forge python-mumps

    - name: Install Our Package
      run: |
        pip install -v -e .
        conda list

    - name: Run Tests
      run: |
        pytest --cov-config=.coveragerc --cov-report=xml --cov=pymatsolver -s -v

    - name: Test Documentation
      if: ${{ matrix.os == 'ubuntu-latest' }} and ${{matrix.python-major-version == 3}} and ${{ matrix.python-minor-version == 11}}
      run: |
        pip install -r requirements_docs.txt
        cd docs
        make html
        cd ..

    - name: Upload coverage
      if: ${{ matrix.os == 'ubuntu-latest' }} and  and ${{matrix.python-major-version == 3}} and ${{ matrix.python-minor-version == 11}}
      uses: codecov/codecov-action@v4
      with:
        verbose: true # optional (default = false)

  distribute:
    name: Distributing from 3.8
    needs: build-and-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: dev
        python-version: 3.8

    - name: Install Env
      run: |
        conda info
        conda list
        conda config --show
        conda install --quiet --yes -c conda-forge pip numpy scipy pydiso
        pip install -r requirements_docs.txt

    - name: Install Our Package
      run: |
        pip install -v -e .

    - name: Generate Source Distribution
      run: |
        python setup.py sdist

    - name: Build Documentation
      run: |
        cd docs
        make html
        cd ..

    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.5.0
      with:
        build_dir: docs/_build/html
        jekyll: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: pypi-publish
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
